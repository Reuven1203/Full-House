<ion-item class="mt-1" color="primary">
  <input slot="start" type="checkbox" class="custom-checkbox"
         [checked]="checked" />
  <div class="flex space-x-3 items-center ml-2">
    <ion-avatar class="h-[20px] w-[20px] rounded-[50%]" slot="start">
      <img class="h-[20px] w-[20px] rounded-[50%]" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label class="text-white">{{player?.name}}</ion-label>
  </div>
</ion-item>
