<ion-header  class="flex flex-col justify-center  h-1/6 text-center">
    <ion-title>Some poker league</ion-title>
  </ion-header>
  <ion-content [fullscreen]="true">
    <div class="h-full flex flex-col p-4 space-y-5">
      <ion-button id="open-modal"  color="secondary" class="px-5 font-bold">New Session</ion-button>
      <app-sessions/>

    </div>
    <ion-modal [animated]="true" trigger="open-modal">
      <ng-template>
        <app-new-session-modal (oncancel)="closeModal()"  />
      </ng-template>
<!--        <ion-toggle></ion-toggle>-->
<!--        <ion-button color="danger" (click)="closeModal()">Cancel</ion-button>-->
    </ion-modal>
  </ion-content>


<!--import components early due to bugs-->
<div class="hidden">
  <ion-toggle></ion-toggle>
  <ion-segment>
    <ion-segment-button value="friends">
    </ion-segment-button>
    <ion-segment-button value="enemies">
    </ion-segment-button>
  </ion-segment>
  <ion-popover/>
  <ion-datetime/>
  <ion-datetime-button/>
</div>
